    <style>
        body { font-family: "Microsoft JhengHei", sans-serif; background-color: #f8f9fa; margin: 0; padding: 20px; color: #333; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #2c3e50; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .product-list { display: flex; flex-direction: column; gap: 20px; }
        .product-item { display: flex; align-items: center; padding: 15px; border-bottom: 1px solid #f0f0f0; gap: 15px; }
        
        /* 圖片放大到 120px */
        .product-img { width: 120px; height: 120px; object-fit: cover; border-radius: 10px; border: 1px solid #eee; flex-shrink: 0; }
        
        .product-info { flex-grow: 1; }
        .product-info h3 { margin: 0; font-size: 16px; }
        .product-info p { margin: 5px 0 0; color: #e63946; font-weight: bold; }

        .cart-section { background: #fdfdfd; padding: 15px; border-radius: 12px; margin-top: 20px; border: 1px dashed #ccc; }
        .cart-item { display: flex; justify-content: space-between; font-size: 14px; margin-bottom: 8px; color: #555; }
        .total-price { text-align: right; font-size: 22px; font-weight: bold; color: #2c3e50; margin-top: 15px; }
        .order-form { margin-top: 25px; display: flex; flex-direction: column; gap: 12px; }
        .order-form input { padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
        .btn-submit { background: #3182ce; color: white; border: none; padding: 16px; border-radius: 12px; font-size: 18px; font-weight: bold; cursor: pointer; }
        .footer { margin-top: 40px; text-align: center; color: #a0aec0; font-size: 14px; font-weight: bold; }
    </style>
</head>
